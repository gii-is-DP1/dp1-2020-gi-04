<!DOCTYPE html>
<html data-th-replace="~{@{/fragments/baseLayout} :: layout(~{::title}, ~{::section})}">
    <title>Manage account - Standby</title>
    <section>
        <h3>Manage my account</h3>
        <hr />
        <div class="row align-middle">
            <div class="col-0 col-sm-1"></div>
            <div class="col-12 col-sm-10">
                <form data-th-object="${filmmaker}">
                    <div data-th-replace="~{@{/fragments/form} :: errors}"></div>
                    <label class="form-text text-muted">Personal information</label>
                    <input data-th-replace="~{@{/fragments/form} :: input(name='fullname', label='Full name', placeholder='Menganito GarcÃ­a')}">
                    <div class="form-row">
                        <div class="col-12 col-md-6">
                            <input data-th-replace="~{@{/fragments/form} :: input(name='country', label='Country', placeholder='Spain')}">
                        </div>
                        <div class="col-12 col-md-6">
                            <input data-th-replace="~{@{/fragments/form} :: input(name='city', label='City', placeholder='Seville')}">
                        </div>
                    </div>
                    <input data-th-replace="~{@{/fragments/form} :: input(name='phone', label='Phone', placeholder='612345678')}">
                    <br>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-12 col-md-6">
                                <button type="button" class="btn btn-outline-secondary btn-block">Cancel</button>
                            </div>
                            <div class="col-12 col-md-6">
                                <button type="button" class="btn btn-primary btn-block">Update information</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <br>
                    <label class="form-text text-muted">Notification configuration</label>
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                          <input class="custom-control-input" type="checkbox" id="check1">
                          <label class="custom-control-label" for="check1">Ratings given to my short films</label>
                        </div>
                        <div class="custom-control custom-switch">
                          <input class="custom-control-input" type="checkbox" id="check2">
                          <label class="custom-control-label" for="check2">Comments in my short films</label>
                        </div>
                        <div class="custom-control custom-switch">
                          <input class="custom-control-input" type="checkbox" id="check3">
                          <label class="custom-control-label" for="check3">Subscriptions to my profile</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-12 col-md-6">
                                <button type="button" class="btn btn-outline-secondary btn-block">Cancel</button>
                            </div>
                            <div class="col-12 col-md-6">
                                <button type="button" class="btn btn-primary btn-block">Apply changes</button>
                            </div>
                        </div>
                    </div>
                    <br>
                </form>
                <hr>
                <form>
                    <div class="form-group">
                        <button type="button" class="btn btn-outline-danger btn-block">Delete my account</button>
                    </div>
                </form>
            </div>
            <div class="col-0 col-sm-1"></div>
        </div>
    </section>
</html>
