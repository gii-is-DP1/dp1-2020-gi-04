<!DOCTYPE html>
<html
	data-th-replace="~{@{fragments/baseLayout} :: layout(~{::title}, ~{::section})}">
<title data-th-text="|Standby|"></title>
<section>
    <h3>These are the found results</h3>
    <hr />
	<form data-th-action="@{/search}" method="POST"
		data-th-object="${searchShortFilmData}"
		data-th-with="searchShortFilms = ${searchShortFilmData.getSearchShortFilms()}">
		<th-block
			data-th-switch="${searchShortFilms} != null and ${!searchShortFilms.isEmpty()}">
		<th-block data-th-case="true"> <th-block
			data-th-each="shortFilm : ${searchShortFilms}">
		<div
			data-th-replace="~{@{fragments/shortFilmItem}(
                                    id=${shortFilm.getId()},
                                    title=${shortFilm.getTitle()},
                                    description=${shortFilm.getDescription()},
                                    thumbnailUrl=${shortFilm.getThumbnailUrl()},
                                    viewCount=${shortFilm.getViewCount()},
                                    uploadDate=${shortFilm.getFormattedUploadDate()},
                                    editable=(${accountButton} != null),
                                )}"></div>
		</th-block>
		<nav
			data-th-replace="~{@{fragments/form/pagination}('searchShortFilmPagination')}"></nav>
		</th-block>
		<div data-th-case="false" class="alert alert-dark mt-3">There
			are no shortfilms to show</div>
		</th-block>
	</form>
</section>
</html>
</th-block>
