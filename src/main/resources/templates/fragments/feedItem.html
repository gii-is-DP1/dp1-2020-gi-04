<div data-th-fragment="feedItem(userName, date, shortFilm)" class="d-flex" data-th-classappend="${class}?: null" data-th-style="${style}?: null">
    <div class="flex-grow-0">
        <th-block data-th-switch="${profileId} != null">
            <a data-th-case="true" data-th-href="|/profile/${profileId}|">
                <img data-th-replace="~{@{fragments/profilePicture}(src=${photoUrl}, class='img-fluid', style='max-width: 75px; max-height: 75px')}" />
            </a>
            <th-block data-th-case="false">
                <img data-th-replace="~{@{fragments/profilePicture}(src=${photoUrl}, class='img-fluid', style='width: 75px; height: 75px')}" />
            </th-block>
        </th-block>
    </div>
    <div class="d-flex flex-column flex-grow-1 pl-3">
        <div class="d-flex align-items-baseline mb-3">
            <th-block data-th-switch="${profileId} != null">
                <a data-th-case="true" class="font-weight-bold text-decoration-none text-dark" data-th-href="${profileId} ? '/profile/' + ${profileId} : null" data-th-text="${userName}"></a>
                <span data-th-case="false" class="font-weight-bold text-dark" data-th-text="${userName}"></span>
            </th-block>
            <label class="text-muted ml-2 mb-0" data-th-text="|uploaded this ${date}.|"></label>
        </div>
        <div
            data-th-replace="~{@{fragments/shortFilmItem}(
            id=${shortFilm.getId()},
            title=${shortFilm.getTitle()},
            description=${shortFilm.getDescription()},
            thumbnailUrl=${shortFilm.getThumbnailUrl()},
            viewCount=${shortFilm.getViewCount()},
            editable=(${accountButton} != null),
        )}"
        ></div>
    </div>
</div>
