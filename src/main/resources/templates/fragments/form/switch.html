<th-block data-th-fragment="switch(name)">
<div class="custom-control custom-switch">
<input class="custom-control-input" type="checkbox" data-th-field="*{__${name}__}" data-th-id="chkbx-__${name}__">
<label class="custom-control-label" data-th-for="'chkbx-' + ${name}" data-th-text="${label} ?: ${name}"></label>
<div data-th-replace="~{@{/fragments/form/fieldError}(${name})}"></div>
</div>
</th-block>
