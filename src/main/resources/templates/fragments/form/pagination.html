<nav data-th-fragment="pagination(name)" data-th-if="${name != null}" data-th-with="this = *{__${name}__}">
    <ul data-th-class="'pagination' +
        ((${size} == 'big') ? ' pagination-lg' : (
            (${size} == 'small') ? ' pagination-sm' : ''
        )) +
        ((${float} == 'left') ? '  justify-content-start' : (
            (${float} == 'right') ? ' justify-content-end' : ' justify-content-center'
        ))"
    data-th-with="currentPage = ${this.getCurrentPage()}">
        <li class="page-item" data-th-classappend="(${this.isPreviousDisabled()}) ? 'disabled'">
            <button class="page-link" type="submit" data-th-name="__${name}__.currentPage" data-th-value="${currentPage - 1}">
                <span data-th-unless="${useSymbols} == 'false'" aria-hidden="true">&laquo;</span>
                <span data-th-class="(${useSymbols} == 'false') ? '' : 'sr-only'">Previous</span>
            </button>
        </li>

        <li class="page-item" data-th-each="page : ${this.getPages()}" data-th-classappend="(${page == currentPage}) ? 'active'">
            <button class="page-link" type="submit" data-th-name="__${name}__.currentPage" data-th-value="${page}" data-th-text="${page}"></button>
        </li>

        <li class="page-item" data-th-classappend="(${this.isNextDisabled()}) ? 'disabled'">
            <button class="page-link" type="submit" data-th-name="__${name}__.currentPage" data-th-value="${currentPage + 1}">
                <span data-th-unless="${useSymbols} == 'false'" aria-hidden="true">&raquo;</span>
                <span data-th-class="(${useSymbols} == 'false') ? '' : 'sr-only'">Next</span>
            </button>
        </li>

        <input type="hidden" data-th-field="*{__${name}__.currentPage}" data-th-value="${this.getCurrentPage()}" />
        <input type="hidden" data-th-field="*{__${name}__.pageElements}" data-th-value="${this.getPageElements()}" />
        <input type="hidden" data-th-field="*{__${name}__.maxSidePages}" data-th-value="${this.getMaxSidePages()}" />
        <input type="hidden" data-th-field="*{__${name}__.totalElements}" data-th-value="${this.getTotalElements()}" />
    </ul>
</nav>
