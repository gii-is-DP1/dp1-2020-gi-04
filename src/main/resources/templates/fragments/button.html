<a data-th-fragment="imgBtn(src)"
type="button"
data-th-attrappend="href=${href} ? @{${href}}"
data-th-class="'btn ' + (${classes} ?: 'btn-light mr-0 mr-md-2')"
data-th-style="'
background-image: url(' + @{${src}} + ');
background-size: ' + (${size} ?: '20px') + ';
background-repeat: no-repeat;
background-position: center;
width: ' + (${width} ?: '40px') + ';
height: ' + (${height} ?: '38px') + ';
'"></a>
