<div data-th-fragment="filmmakerItem(filmmaker)" class="d-flex flex-column mb-3 align-items-center">
    <a data-th-href="@{'/profile/' + ${filmmaker.getId()}}">
        <img data-th-replace="~{@{fragments/profilePicture}(src=${filmmaker.getPhotoUrl()}, style='width: 100%; height: 100%; max-width: 150px; max-height: 150px; border-radius: 50%; object-fit: cover')}">
    </a>
    <a class="mt-3 text-decoration-none text-dark" data-th-text="${filmmaker.getName()}" data-th-href="@{'/profile/' + ${filmmaker.getId()}}"></a>
</div>
