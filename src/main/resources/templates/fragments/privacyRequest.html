<div data-th-fragment="privacyRequest(request)" data-th-with="company = ${request.getCompany()}" class="d-flex" data-th-classappend="${class}?: null" data-th-style="${style}?: null">
    <div class="flex-grow-0">
        <img data-th-replace="~{@{fragments/profilePicture}(src=${company.getPhotoUrl()}, class='img-fluid', style='width: 75px; height: 75px')}" />
    </div>
    <div class="flex-grow-1 pl-3 d-flex flex-column">
        <div class="d-flex align-items-baseline mb-3">
            <span data-th-case="false" class="font-weight-bold text-dark" data-th-text="${userName}"></span>
            <label class="text-muted ml-2 mb-0" data-th-text="sent you this request ${request.getFormattedRelativeRequestTime()}.|"></label>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6"><span data-th-text="${company.getCompanyName()}"></span></div>
        <div class="col-12 col-md-6"><span data-th-text="|Tax ID: ${company.taxIDNumber()}|"></span></div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6"><span data-th-text="${company.getBusinessPhone()}"></span></div>
        <div class="col-12 col-md-6"><span data-th-text="${company.getOfficeAddress()}"></span></div>
    </div>
</div>
