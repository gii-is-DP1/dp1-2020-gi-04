<!DOCTYPE html>
<html
	data-th-replace="~{@{fragments/baseLayout} :: layout(~{::title}, ~{::section})}">
<title>Register as a company - Standby</title>
<section>
	<h3>Register as company</h3>
	<hr />
	<div class="row">
		<div class="col-0 col-sm-1"></div>
		<div class="col-12 col-sm-10">
			<form method="POST" data-th-action="@{/register/company}"
				data-th-object="${companyRegisterData}">
				<div data-th-replace="~{@{fragments/form/errors}}"></div>
				<label class="form-text text-muted">Account information</label> <input
					data-th-replace="~{@{fragments/form/input}(name='name', label='User name', placeholder='username', required='true')}" />
				<input
					data-th-replace="~{@{fragments/form/input}(name='email', label='Email', type='email', placeholder='example@gmail.com', required='true')}" />
				<input
					data-th-replace="~{@{fragments/form/input}(name='password', label='Password', type='password', placeholder='**********', required='true')}" />
				<input
					data-th-replace="~{@{fragments/form/input}(name='confirmPassword', label='Confirm password', type='password', placeholder='**********', required='true')}" />
				<br>
				<label class="form-text text-muted">Company information</label>
				<input
					data-th-replace="~{@{fragments/form/input}(name='companyName', label='Company name', type='text', placeholder='Metflix', required='true')}" />
				<div class="form-row">
					<div class="col-12 col-md-6">
						<input
					data-th-replace="~{@{fragments/form/input}(name='businessPhone', label='Bussiness', type='text', placeholder='+46 629382239', required='true')}" />
					</div>
					<div class="col-12 col-md-6">
						<input
					data-th-replace="~{@{fragments/form/input}(name='taxIDNumber', label='Tax id number', type='text', placeholder='123-45-1234567', required='true')}" />
						</div>
				</div>
				<input
					data-th-replace="~{@{fragments/form/input}(name='officeAddress', label='Office adress', type='text', placeholder='Metflix', required='true')}" />
				<br>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</form>
		</div>
		<div class="col-0 col-sm-1"></div>
	</div>
</section>
</html>
