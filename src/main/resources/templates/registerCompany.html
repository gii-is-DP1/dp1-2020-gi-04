<!DOCTYPE html>
<html data-th-replace="~{@{/fragments/baseLayout} :: layout(~{::title}, ~{::section})}">
    <title>Register as a company - Standby</title>
    <section>
        <h3>Register as company</h3>
        <hr />
        <div class="row">
            <div class="col-0 col-sm-1"></div>
            <div class="col-12 col-sm-10">
                <form>
                    <label class="form-text text-muted">Account information</label>
                    <div class="form-group">
                        <label>User name</label>
                        <input type="text" class="form-control" placeholder="exampleUser1234" />
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="example@abc.com" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="*********" />
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" placeholder="*********" />
                    </div>
                    <br>
                    <label class="form-text text-muted">Company information</label>
                    <div class="form-group">
                        <label>Company name</label>
                        <input type="text" class="form-control" placeholder="Acme Inc." />
                    </div>
                    <div class="form-row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label>Tax ID number</label>
                                <input type="text" class="form-control" placeholder="123-45-1234567" />
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label>Business phone</label>
                                <input type="phone" class="form-control" placeholder="+34 612345678" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Office address</label>
                        <input type="text" class="form-control" placeholder="Polígono industrial Los Ángeles 8" />
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
            <div class="col-0 col-sm-1"></div>
        </div>
    </section>
</html>
